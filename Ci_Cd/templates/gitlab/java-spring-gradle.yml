image: gradle:8.5-jdk17

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GRADLE_USER_HOME: ".gradle"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - build
  - test
  - sonar
  - package
  - docker_build
  - docker_push
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script:
    - ./gradlew clean build -x test --build-cache --parallel
  artifacts:
    paths:
      - build/libs/*.jar
      - build/classes
    expire_in: 1 hour

test:
  stage: test
  script:
    - ./gradlew test --build-cache
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/test-results
      - build/reports/tests

sonar:
  stage: sonar
  image: gradle:8.5-jdk17
  dependencies:
    - build
    - test
  rules:
    - if: $SONAR_TOKEN
  before_script:
    - apt-get update && apt-get install -y jq curl
  script:
    - |
      cat > sonar-project.properties << EOF
      sonar.projectKey={{CI_PROJECT_PATH}}
      sonar.projectName={{PROJECT_NAME}}
      sonar.projectVersion={{PROJECT_VERSION}}
      sonar.sources=src/main/java
      sonar.tests=src/test/java
      sonar.java.binaries=build/classes
      sonar.junit.reportPaths=build/test-results/test
      sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
      sonar.qualitygate.wait=true
      sonar.qualitygate.timeout=300
      EOF
    - ./gradlew sonarqube -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
    - |
      # Wait for quality gate
      TASK_URL=$(cat build/sonar/report-task.txt | grep ceTaskUrl | cut -d'=' -f2-)
      echo "Waiting for analysis: $TASK_URL"
      
      MAX_ATTEMPTS=30
      ATTEMPT=0
      while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
        sleep 10
        TASK_STATUS=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.status')
        echo "Status: $TASK_STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
        
        if [ "$TASK_STATUS" = "SUCCESS" ]; then
          break
        elif [ "$TASK_STATUS" = "FAILED" ] || [ "$TASK_STATUS" = "CANCELED" ]; then
          echo "Analysis failed: $TASK_STATUS"
          exit 1
        fi
        ATTEMPT=$((ATTEMPT+1))
      done
      
      ANALYSIS_ID=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.analysisId')
      QG_STATUS=$(curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/qualitygates/project_status?analysisId=$ANALYSIS_ID" | jq -r '.projectStatus.status')
      
      echo "Quality Gate: $QG_STATUS"
      if [ "$QG_STATUS" != "OK" ]; then
        echo "Quality gate failed!"
        exit 1
      fi
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml

package:
  stage: package
  script:
    - ./gradlew bootJar
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

docker_build:
  stage: docker_build
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker build -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}" -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest" .
  only:
    - main
    - master
    - develop

docker_push:
  stage: docker_push
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest"
  only:
    - main
    - master
    - develop

deploy_staging:
  stage: deploy
  script:
    - echo "Deploying Spring Boot app to staging..."
    - echo "Image: {{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}"
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop

deploy_production:
  stage: deploy
  script:
    - echo "Deploying Spring Boot app to production..."
    - echo "Image: {{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}"
  environment:
    name: production
    url: https://production.example.com
  when: manual
  only:
    - main
    - master

