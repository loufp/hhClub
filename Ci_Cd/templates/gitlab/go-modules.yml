image: golang:1.21

variables:
  GOPATH: $CI_PROJECT_DIR/.go
  GOCACHE: $CI_PROJECT_DIR/.cache/go-build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .go/pkg/mod
    - .cache/go-build

stages:
  - build
  - test
  - sonar
  - docker_build
  - docker_push
  - deploy

before_script:
  - mkdir -p .go
  - export PATH=$PATH:$GOPATH/bin

build:
  stage: build
  script:
    - go mod download
    - go mod verify
    - go build -v -o app ./...
  artifacts:
    paths:
      - app
    expire_in: 1 hour

test:
  stage: test
  script:
    - go test -v -coverprofile=coverage.out ./...
    - go tool cover -func=coverage.out
  coverage: '/total:.*\s+(\d+\.\d+)%/'
  artifacts:
    paths:
      - coverage.out
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.out

build_cgo:
  stage: build
  variables:
    CGO_ENABLED: "1"
  script:
    - apt-get update && apt-get install -y gcc g++ libc6-dev
    - go mod download
    - go build -v -o app-cgo ./...
  artifacts:
    paths:
      - app-cgo
    expire_in: 1 hour
  only:
    - /^release.*$/
    - tags

sonar:
  stage: sonar
  image: sonarsource/sonar-scanner-cli:latest
  dependencies:
    - test
  rules:
    - if: $SONAR_TOKEN
  before_script:
    - apk add --no-cache jq curl
  script:
    - |
      cat > sonar-project.properties << EOF
      sonar.projectKey={{CI_PROJECT_PATH}}
      sonar.projectName={{PROJECT_NAME}}
      sonar.projectVersion={{PROJECT_VERSION}}
      sonar.sources=.
      sonar.tests=.
      sonar.test.inclusions=**/*_test.go
      sonar.exclusions=**/*_test.go,vendor/**
      sonar.go.coverage.reportPaths=coverage.out
      sonar.qualitygate.wait=true
      sonar.qualitygate.timeout=300
      EOF
    - sonar-scanner -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
    - |
      # Wait for quality gate
      TASK_URL=$(cat .scannerwork/report-task.txt | grep ceTaskUrl | cut -d'=' -f2-)
      echo "Waiting for analysis: $TASK_URL"
      
      MAX_ATTEMPTS=30
      ATTEMPT=0
      while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
        sleep 10
        TASK_STATUS=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.status')
        echo "Status: $TASK_STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
        
        if [ "$TASK_STATUS" = "SUCCESS" ]; then
          break
        elif [ "$TASK_STATUS" = "FAILED" ] || [ "$TASK_STATUS" = "CANCELED" ]; then
          echo "Analysis failed: $TASK_STATUS"
          exit 1
        fi
        ATTEMPT=$((ATTEMPT+1))
      done
      
      ANALYSIS_ID=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.analysisId')
      QG_STATUS=$(curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/qualitygates/project_status?analysisId=$ANALYSIS_ID" | jq -r '.projectStatus.status')
      
      echo "Quality Gate: $QG_STATUS"
      if [ "$QG_STATUS" != "OK" ]; then
        echo "Quality gate failed!"
        curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/qualitygates/project_status?analysisId=$ANALYSIS_ID" | jq '.projectStatus.conditions'
        exit 1
      fi

docker_build:
  stage: docker_build
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker build --build-arg CGO_ENABLED=0 -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}" -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest" .
  only:
    - main
    - master
    - develop

docker_push:
  stage: docker_push
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest"
  only:
    - main
    - master
    - develop

deploy_staging:
  stage: deploy
  script:
    - echo "Deploying Go app to staging..."
  environment:
    name: staging
  only:
    - develop

deploy_production:
  stage: deploy
  script:
    - echo "Deploying Go app to production..."
  environment:
    name: production
  when: manual
  only:
    - main
    - master

