image: python:3.11-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_HOME: "$CI_PROJECT_DIR/.poetry"
  POETRY_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pypoetry"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - .cache/pypoetry
    - .venv

stages:
  - install
  - build
  - test
  - sonar
  - docker_build
  - docker_push
  - deploy

before_script:
  - apt-get update && apt-get install -y --no-install-recommends gcc g++ make
  - pip install --upgrade pip
  - pip install poetry
  - poetry config virtualenvs.in-project true

install:
  stage: install
  script:
    - poetry install --no-interaction --no-ansi
  artifacts:
    paths:
      - .venv
    expire_in: 1 hour

build:
  stage: build
  script:
    - poetry build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

test:
  stage: test
  script:
    - poetry run pytest --cov=. --cov-report=xml --cov-report=term
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - coverage.xml
      - htmlcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

lint:
  stage: test
  script:
    - poetry run flake8 .
    - poetry run black --check .
    - poetry run mypy .

migrate:
  stage: build
  script:
    - poetry run python manage.py makemigrations --check --dry-run
  only:
    changes:
      - "*/models.py"
      - "*/migrations/*.py"

sonar:
  stage: sonar
  image: sonarsource/sonar-scanner-cli:latest
  dependencies:
    - test
  rules:
    - if: $SONAR_TOKEN
  before_script:
    - apk add --no-cache jq curl python3
  script:
    - |
      cat > sonar-project.properties << EOF
      sonar.projectKey={{CI_PROJECT_PATH}}
      sonar.projectName={{PROJECT_NAME}}
      sonar.projectVersion={{PROJECT_VERSION}}
      sonar.sources=.
      sonar.tests=tests
      sonar.exclusions=**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**
      sonar.python.coverage.reportPaths=coverage.xml
      sonar.python.version=3.11
      sonar.qualitygate.wait=true
      sonar.qualitygate.timeout=300
      EOF
    - sonar-scanner -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
    - |
      # Wait for quality gate
      TASK_URL=$(cat .scannerwork/report-task.txt | grep ceTaskUrl | cut -d'=' -f2-)
      echo "Waiting for analysis: $TASK_URL"
      
      MAX_ATTEMPTS=30
      ATTEMPT=0
      while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
        sleep 10
        TASK_STATUS=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.status')
        echo "Status: $TASK_STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
        
        if [ "$TASK_STATUS" = "SUCCESS" ]; then
          break
        elif [ "$TASK_STATUS" = "FAILED" ] || [ "$TASK_STATUS" = "CANCELED" ]; then
          echo "Analysis failed: $TASK_STATUS"
          exit 1
        fi
        ATTEMPT=$((ATTEMPT+1))
      done
      
      ANALYSIS_ID=$(curl -s -u ${SONAR_TOKEN}: "$TASK_URL" | jq -r '.task.analysisId')
      QG_STATUS=$(curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/qualitygates/project_status?analysisId=$ANALYSIS_ID" | jq -r '.projectStatus.status')
      
      echo "Quality Gate: $QG_STATUS"
      if [ "$QG_STATUS" != "OK" ]; then
        echo "Quality gate failed!"
        curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/qualitygates/project_status?analysisId=$ANALYSIS_ID" | jq '.projectStatus.conditions'
        exit 1
      fi

docker_build:
  stage: docker_build
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: "1"
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker build -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}" -t "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest" .
  only:
    - main
    - master
    - develop

docker_push:
  stage: docker_push
  image: docker:27.1.1
  services:
    - docker:27.1.1-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "{{CI_REGISTRY_USER}}" -p "{{CI_REGISTRY_PASSWORD}}" "{{CI_REGISTRY}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:{{CI_COMMIT_SHORT_SHA}}"
    - docker push "{{CI_REGISTRY}}/{{CI_PROJECT_PATH}}:latest"
  only:
    - main
    - master
    - develop

deploy_staging:
  stage: deploy
  script:
    - echo "Deploying Django app to staging..."
  environment:
    name: staging
  only:
    - develop

deploy_production:
  stage: deploy
  script:
    - echo "Deploying Django app to production..."
  environment:
    name: production
  when: manual
  only:
    - main
    - master

